<div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col col-md-6">
          <h5 class="card-title">
            {{ '::Menu:Shows' | abpLocalization }}
          </h5>
        </div>
        <div class="text-right col col-md-6"></div>
      </div>
    </div>
    <div class="card-body">
      <ngx-datatable [rows]="show.items" [count]="show.totalCount" [list]="list" default>
        <ngx-datatable-column [name]="'::Title' | abpLocalization" prop="title"></ngx-datatable-column>
        <ngx-datatable-column [name]="'::Type' | abpLocalization" prop="type">
          <!-- <ng-template let-row="row" ngx-datatable-cell-template>
            {{ '::Enum:ShowType:' + row.type | abpLocalization }}
          </ng-template> -->
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::DateAdded' | abpLocalization" prop="dateAdded">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.dateAdded | date }}
          </ng-template>
        </ngx-datatable-column>
        <!-- <ngx-datatable-column [name]="'::Price' | abpLocalization" prop="price">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.price | currency }}
          </ng-template>
        </ngx-datatable-column> -->
      </ngx-datatable>
    </div>
  </div>
